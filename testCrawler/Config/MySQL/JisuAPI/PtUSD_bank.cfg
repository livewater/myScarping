create table PtUSD
(
    ID int unsigned not null auto_increment primary key,
    MidPrice float(5, 2) not null, 
    BuyPrice float(5, 2) not null, 
    SellPrice float(5, 2) not null, 
    MaxPrice float(5, 2) not null, 
    MinPrice float(5, 2) not null, 
    OpeningPrice float(5, 2) not null, 
    LastClosingPrice float(5, 2) not null, 
    ChangeQuantity float(5, 2) not null, 
    UpdateTime varchar(23) not null,
    CreatedTime timestamp default current_timestamp
);
